version: 2.1
jobs:
  build-and-push:
    environment:
      DOCKER_IMAGE: nhom6/docker-demo
      DOCKER_TAG: latest
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check:
        docker-username: DOCKER_LOGIN
        docker-password: DOCKER_PASSWORD
      - docker/build:
        image: $DOCKER_IMAGE
        tag: $DOCKER_TAG
      - docker/push:
        digest-path: /tmp/digest.txt
        image: $DOCKER_IMAGE
        tag: $DOCKER_TAG
      - run:
        command: |
          echo "Digest is: $(</tmp/digest.txt)"
orbs:
  node: circleci/node@3.0.0
  docker: circleci/docker@1.5.0
workflows:
  my-pipeline:
    jobs:
      - node/test
      - build-and-push:
        requires:
          - node/test
        filters:
          branches:
            only:
              - main
